<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta property="og:title" content="德州扑克智囊 Pro - 实时胜率计算" />
    <meta property="og:description" content="我的私人扑克助手，支持胜率计算、EV分析和策略建议。" />
    <meta property="og:image" content="https://pokeradvice.netlify.app/linkimg.jpg" />
    <meta property="og:url" content="https://pokeradvice.netlify.app/" />
    <meta property="og:type" content="website" />

    <title>德州扑克智囊 Pro</title>
    
    <!-- 1. 样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 核心库 (全局加载，最稳健的方式) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel 编译器 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; color: white; touch-action: manipulation; }
        .loading { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #94a3b8; text-align: center; padding: 20px; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .error-box { color: #f87171; background: rgba(255,0,0,0.1); border: 1px solid #ef4444; border-radius: 8px; padding: 1rem; margin-top: 20px; font-size: 0.875rem; max-width: 90%; word-break: break-word; text-align: left; display: none; }
    </style>
    
    <!-- 4. Import Map (仅用于图标库) -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div style="margin-bottom: 1rem;">正在加载...</div>
            <div style="font-size: 0.75rem; opacity: 0.7;">(如果长时间卡住，请尝试刷新)</div>
            <div id="error-display" class="error-box"></div>
        </div>
    </div>

    <!-- 错误捕捉 -->
    <script>
        window.addEventListener('error', e => {
            const el = document.getElementById('error-display');
            el.style.display = 'block';
            el.innerHTML = `❌ 错误: ${e.message}<br><br><span style="opacity:0.7; font-size:0.7em">如果是在本地直接打开 (file://)，请使用 Live Server 或部署到 Netlify。</span>`;
        });
    </script>

    <!-- 5. 加载你的 JSX 文件 -->
    <script type="text/babel" data-type="module" src="./PokerAdvisorPro.jsx"></script>
</body>
</html>
